<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link href='http://fonts.googleapis.com/css?family=Economica:700' rel='stylesheet'>
        <title>Expense Tracker</title>
    </head>
    <body>
        <p>
        <label id="title"><b>Expense Tracker</b></label>
    </p>
        <p>
        <label id="add"><b>Add a new item:</b></label>
    </p>
        <div>
            
            <p>
            <label  id="nameTitle">Name: &nbsp;</label> 
            <input type="text" id="name" placeholder="Where was the expense made?" maxlength="60"/>
            </p>
            <label id="dateTitle">Date: &nbsp;</label>
            <input type="date" id="date" placeholder="dd/mm/yyyy" maxlength="10"/>&emsp;&emsp;
            <ensp>
            <label id="amountTitle">Amount: &nbsp;</label>
            <input type="number" id="amount" placeholder="amount" maxlength="10"/>
            </ensp>
        </div>

        <br></br>
        <button class="button" id="submit"><b>Submit</b></button>&emsp;&emsp;
        <button class="button" id="clear_all" onclick=
                                "document.getElementById('name').value='',
                                document.getElementById('date').value='',
                                document.getElementById('amount').value=''"
                                ><b>Clear All</b></button>
        
        <br></br>
        <table id="table">
            <p>
            <label id="records"><b>RECORDS</b></label>
        </p>
            <tr>
                <th>Name&emsp;</th>
                <th>Date&emsp;</th>
                <th>Amount</th>
            </tr>
            <tr>

            </tr>
        </table>
        
        <script src="app.js" charset="utf-8"></script>
    </body>

</html>
